<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">

        <h1 id="">Calculo de Figuras</h1>

        <!---->
        <select id="fig" onchange="confirmar()">
            <option value="CIR">Circulo</option>
            <option value="TRG">Triangulo</option>
            <option value="CDR">Cuadrado</option>
            <option value="TPC">Trapecio</option>
            <option value="RMB">Rombo</option>
            <option value="REC">Rectangulo</option>
        </select>
        <select id="tipo" onchange="confirmar()">
            <option value="AREA">Area</option>
            <option value="PRM">Perimetro</option>
        </select>
        <br>
        <br>
        <input placeholder="Radio" id="1" type="number" style="display: block;">
        <input placeholder="Base" id="2" type="number">
        <input placeholder="Altura" id="3" type="number">
        <input placeholder="Lado 1" id="4" type="number">
        <input placeholder="Base Mayor" id="5" type="number">
        <input placeholder="Base Menor" id="6" type="number">
        <input placeholder="Diagonal Mayor" id="7" type="number">
        <input placeholder="Diagonal Menor" id="8" type="number">
        <input placeholder="Lado 2" id="9" type="number">
        <input placeholder="Lado 3" id="10" type="number">
        <input placeholder="Lado 4" id="11" type="number">

        <br>
        <br>
        <h2 id="resultado">Resultado: </h2>
        <button onclick="calcular()">CALCULAR</button>
    </div>


</body>

</html>

        <img id="10" src="src/images/MUSTANG_GT.jpg" alt="">

        <p id="11" style="display: block;">KIA</p>
        <p id="12">SPARK</p>

        <option value="MGT">MUSTANG GT</option>
    </select>
    <br>
    <br>
    <button onclick="comprar_veh()">COMPRAR</button>
    <label for="fechaInicio">Fecha de inicio:</label>

    <br>
    <label for="fechaFin">Fecha de fin:</label>
    <input type="date" id="fechaFin">
    <br>
    <button onclick="alquilar()">Alquilar</button>
